<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web ipad pro</title>
    <link rel="stylesheet" href="ipadpro.css">
    <script src="https://kit.fontawesome.com/6a97ae265c.js" crossorigin="anonymous"></script>
    <script src="ipadpro.js" defer></script>
</head>
<!-- <div id="notOptimize" style="display: none;">not optimized for Mobile</div> -->

<body id="body" class="background">
    <div class="notificationbar">
        <div class="notificationleft">
            <i class="fa fa-instagram"></i>
            <i class="fa fa-facebook-square" aria-hidden="true"></i>
        </div>
        <div class="notificationright">
            <i class="fa fa-wifi" aria-hidden="true"></i>
            <i class="fa fa-battery-half" aria-hidden="true"></i>
            <!-- <img class="notificationicon" src="ios14icons/battery.png"> -->
        </div>

    </div>
    <div class="hometopwidgetapp">
        <div class="homewidget">
            <div class="widgettime">
                <p id="time" style="font-size: 5vw;"></p>
                <p id="daydate" style="font-size: 1.6vw;"></p>
            </div>
            <div class="widget widgetimage widgetimgcommon widgetcenter" style="grid-column: 1/3;">
                <P>Google</P>
                <div class="googlesearchbg"><input type="search" class="googlesearch" name="" id=""></div>
            </div>
            <div class="widget widgetwweather widgetimgcommon widgetcenter">
                <div class="sun"></div>
                <div class="suncloud"></div>
            </div>
            <div class="widget widgetimage widgetimgcommon widgetcenter"></div>
            <div class="widget widgetstock widgetimgcommon">TSX: +0.34<br>GOGL: +1.25<br>FCBK: -0.21</div>
            <div class="widget widgetclock widgetimgcommon"></div>

        </div>
        <div class="cursor"></div>
        <div class="hometopapptray">
            <div class="appicon">
                <img class="appiconmove" name="music" src="ios14icons/svg/apple-music-2365226.svg">
                <span style="text-align: center;">Music</span>
            </div>
            <div class="appicon" id="ttt">
                <img class="appiconmove" name="noname" src="ios14icons/svg/apple-tv-1575940.svg">
                <span style="text-align: center;">TV</span>
            </div>
            <div class="appicon">
                <img class="appiconmove" name="reminder" src="ios14icons/svg/reminders-2365242.svg">
                <span style="text-align: center;">Reminder</span>
            </div>
            <div class="appicon">
                <img class="appiconmove" name="noname" src="ios14icons/svg/measure-1575947.svg">
                <span style="text-align: center;">Measure</span>
            </div>
            <div class="appicon">
                <img class="appiconmove" name="calculator" src="ios14icons/svg/calculator-1575939.svg">
                <span style="text-align: center;">Calculator</span>
            </div>
            <div class="appicon" onclick="window.open('https://chrome.google.com/webstore/category/extensions')">
                <img class="appiconmove" name="noname" src="ios14icons/svg/app-store-2365235.svg">
                <span style="text-align: center;">Store</span>
            </div>
            <div class="appicon">
                <img class="appiconmove" name="noname" src="ios14icons/svg/books-2365234.svg">
                <span style="text-align: center;">Books</span>
            </div>
            <div class="appicon" onclick="window.open('//www.firebase.com')">
                <img class="appiconmove" name="noname" src="icons/google-firebase.svg">
                <span style="text-align: center;">Firebase</span>
            </div>
            <div class="appicon">
                <img class="appiconmove" name="noname" src="ios14icons/svg/my-shortcuts-1575945.svg">
                <span style="text-align: center;">Shortcuts</span>
            </div>
            <div class="appicon">
                <img class="appiconmove" name="github" src="icons/github.svg">
                <span style="text-align: center;">Github</span>
            </div>
            <div class="appicon">
                <img class="appiconmove" name="noname" src="ios14icons/svg/stocks-2365239.svg">
                <span style="text-align: center;">Stocks</span>
            </div>
            <div class="appicon">
                <img class="appiconmove" name="noname" src="ios14icons/svg/translate-2365238.svg">
                <span style="text-align: center;">Translate</span>
            </div>
            <div class="appicon">
                <img class="appiconmove" name="instagram" src="icons/ig-instagram.svg">
                <span style="text-align: center;">Instagram</span>
            </div>
            <div class="appicon" onclick="window.open('//www.facebook.com')">
                <img class="appiconmove" name="noname" src="icons/facebook-app.svg">
                <span style="text-align: center;">Facebook</span>
            </div>
            <div class="appicon" onclick="window.open('//www.spotify.com')">
                <img class="appiconmove" name="noname" src="icons/spotify.svg">
                <span style="text-align: center;">Spotify</span>
            </div>
            <div class="appicon">
                <img class="appiconmove" name="settings" src="ios14icons/svg/settings-2365240.svg">
                <span style="text-align: center;">Settings</span>
            </div>
            <div class="appicon" onclick="window.open('//www.linkedin.com')">
                <img class="appiconmove" name="noname" src="icons/linkedin-app.svg">
                <span style="text-align: center;">Linkedin</span>
            </div>
            <div class="appicon">
                <img class="appiconmove" name="w3schools" src="icons/imgs/w3schoolslogo.png">
                <span style="text-align: center;">w3schools</span>
            </div>
            <!-- empty -->
            <div class="appicon empty">
                <img class="appiconmove" name="noname" src="ios14icons/svg/app-store-2365235.svg">
                <span style="text-align: center;">Empty</span>
            </div>
            <div class="appicon empty">
                <img class="appiconmove" name="noname" src="ios14icons/svg/app-store-2365235.svg">
                <span style="text-align: center;">Empty</span>
            </div>
            <div class="appicon empty">
                <img class="appiconmove" name="noname" src="ios14icons/svg/app-store-2365235.svg">
                <span style="text-align: center;">Empty</span>
            </div>
        </div>
    </div>
    <div class="homebottomapptray">
        <div class="homebottomappbg homeapptray">
            <img class="appicon" src="ios14icons/svg/safari-2365241.svg" alt="" srcset="">
            <img class="appicon" src="ios14icons/svg/ios-message-1575946.svg" alt="" srcset="">
            <img class="appicon" src="ios14icons/svg/photos-2365244.svg" alt="" srcset="">
            <img class="appicon" src="ios14icons/svg/notes-2365245.svg" alt="" srcset="">
            <img class="appicon" src="ios14icons/svg/mail-2365225.svg" onclick="window.open('//www.gmail.com')" alt="" srcset="">
            <img class="appicon" src="ios14icons/svg/camera-2365232.svg" alt="" srcset="">
            <img class="appicon" src="icons/google-news.svg" onclick="window.open('//https://news.google.com/')" alt="" srcset="">
            <img class="appicon" src="icons/twitter-app.svg" onclick="window.open('//www.twitter.com')" alt="" srcset="">
        </div>
    </div>
</body>


</html>
