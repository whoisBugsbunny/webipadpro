<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web ipad pro</title>
    <link rel="stylesheet" href="ipadpro.css">
    <script src="https://kit.fontawesome.com/6a97ae265c.js" crossorigin="anonymous"></script>
</head>
<div id="notOptimize" class="notOptimize">not optimized for Mobile</div>

<body>
    <div id="body" class="background">
        <div class="custom-cursor"></div>
        <div class="notificationbar">
            <div class="notificationleft">
                <i class="fa fa-instagram"></i>
                <i class="fa fa-facebook-square" aria-hidden="true"></i>
            </div>
            <div class="notificationright">
                <span><i class="fa fa-wifi" aria-hidden="true"></i></span>
                <span id="battery-status">
                </span>
                <!-- <img class="notificationicon" src="ios14icons/battery.png"> -->
            </div>

        </div>
        <div class="hometopwidgetapp">
            <div class="homewidget">
                <div class="widgettime">
                    <p id="time" style="font-size: 5vw;"></p>
                    <p id="daydate" style="font-size: 1.6vw;"></p>
                </div>
                <div class="widget widget-search-back-image widgetimgcommon widgetcenter" style="grid-column: 1/3;">
                    <P>Google</P>
                    <div class="googlesearchbg"><input type="search" class="googlesearch" name="" id=""></div>
                </div>
                <div class="widget widgetwweather widgetimgcommon widgetcenter">
                    <div class="sun"></div>
                    <div class="suncloud"></div>
                </div>
                <div class="widget widget-profile-image widgetimgcommon widgetcenter"></div>
                <div class="widget widgetstock widgetimgcommon">TSX: +0.34<br>GOGL: +1.25<br>FCBK: -0.21</div>
                <div class="widget widgetclock widgetimgcommon"></div>

            </div>
            <div class="cursor"></div>
            <div class="contextmenu wh-0p">
                <div class="contextmenucontent">
                    <li>nothing</li>
                    <li>Print CTRL+P</li>
                    <li>Personalise</li>
                    <li>Inspect CTRL+SHIFT+I</li>
                    <li>nul</li>
                </div>
            </div>
            <div class="hometopapptray"></div>

        </div>
        <div class="homebottomapptray">
            <div class="homebottomappbg homeapptray">
                <img class="appicon" src="ios14icons/svg/safari-2365241.svg" alt="" srcset="">
                <img class="appicon" src="ios14icons/svg/ios-message-1575946.svg" alt="" srcset="">
                <img class="appicon" src="ios14icons/svg/photos-2365244.svg" alt="" srcset="">
                <img class="appicon" src="ios14icons/svg/notes-2365245.svg" alt="" srcset="">
                <img class="appicon" src="ios14icons/svg/mail-2365225.svg" onclick="window.open('//www.gmail.com')" alt="" srcset="">
                <img class="appicon" src="ios14icons/svg/camera-2365232.svg" alt="" srcset="">
                <img class="appicon" src="icons/google-news.svg" onclick="window.open('//https://news.google.com/')" alt="" srcset="">
                <img class="appicon" src="icons/twitter-app.svg" onclick="window.open('//www.twitter.com')" alt="" srcset="">
            </div>
        </div>
        <div class="menubottombar">
            <div id="menubottombar" class="menubottombardiv">
                <!-- <div id="menubottombartrigger">
                    _
                </div> -->
                <div class="menuapptray">
                    <div class="menuappsdiv"></div>
                </div>
                <div class="bottomapptrayopt">
                    <div class="closeapptray"><i class="fa fa-close" style="font-size: x-large"></i></div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="ipadpro.js" type="module"></script>

</html>
